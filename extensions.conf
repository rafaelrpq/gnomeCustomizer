[Logo-menu]
hide-icon-shadow=false
menu-button-extensions-app='com.mattjakeman.ExtensionManager.desktop'
menu-button-icon-size=22
show-lockscreen=true
show-power-options=true
use-custom-icon=true

[blur-my-shell]
hacks-level=0
pipelines={'pipeline_default': {'name': <'Default'>, 'effects': <[<{'type': <'native_static_gaussian_blur'>, 'id': <'effect_000000000000'>, 'params': <{'radius': <30>, 'brightness': <0.59999999999999998>}>}>]>}, 'pipeline_default_rounded': {'name': <'Default rounded'>, 'effects': <[<{'type': <'native_static_gaussian_blur'>, 'id': <'effect_000000000001'>, 'params': <{'radius': <30>, 'brightness': <0.59999999999999998>}>}>, <{'type': <'corner'>, 'id': <'effect_000000000002'>, 'params': <{'radius': <24>}>}>]>}}
settings-version=2

[blur-my-shell/appfolder]
brightness=0.59999999999999998
sigma=30

[blur-my-shell/applications]
blur=false
dynamic-opacity=false
opacity=210
sigma=32
whitelist=['org.gnome.Nautilus', 'org.gnome.Settings', 'org.gnome.Settings', 'dev.zed.Zed', 'evince', 'Code', 'Brave-browser']

[blur-my-shell/coverflow-alt-tab]
pipeline='pipeline_default'

[blur-my-shell/dash-to-dock]
blur=false
brightness=0.59999999999999998
override-background=true
pipeline='pipeline_default'
sigma=30
static-blur=false
style-dash-to-dock=0
unblur-in-overview=false

[blur-my-shell/dash-to-panel]
blur-original-panel=false

[blur-my-shell/lockscreen]
pipeline='pipeline_default'

[blur-my-shell/overview]
pipeline='pipeline_default'

[blur-my-shell/panel]
brightness=0.59999999999999998
override-background=true
pipeline='pipeline_default'
sigma=30
style-panel=1

[blur-my-shell/screenshot]
blur=true
pipeline='pipeline_default'

[blur-my-shell/window-list]
blur=false
brightness=0.0
sigma=30

[dash-to-dock]
dock-fixed=false
dock-position='BOTTOM'
extend-height=false
multi-monitor=true
show-mounts-network=false
show-mounts-only-mounted=true

[ding]
check-x11wayland=true

[fildem-global-menu]
hide-app-menu=false
min-padding=8
show-only-when-hover=false

[just-perfection]
clock-menu-position=1
clock-menu-position-offset=11
dash-app-running=true
events-button=false
notification-banner-position=1
power-icon=false
quick-settings=true
startup-status=0
weather=true
world-clock=false

[openweatherrefined]
actual-city=0
custom-keys=['', '', '']
has-run=true
location-text-length=0
locs=[(uint32 0, 'Alegrete, Rio Grande do Sul, Brasil', uint32 0, '-29.763942,-55.95107504015213')]
my-loc-prov='ipinfoio'
owm-api-translate=true
show-comment-in-panel=false
show-text-in-panel=true
use-system-icons=false
weather-provider='openweathermap'

[quick-settings-tweaks]
list-buttons='[{"name":"SystemItem","title":null,"visible":true},{"name":"OutputStreamSlider","title":null,"visible":true},{"name":"InputStreamSlider","title":null,"visible":false},{"name":"St_BoxLayout","title":null,"visible":true},{"name":"BrightnessItem","title":null,"visible":false},{"name":"NMWiredToggle","title":"Cabeada","visible":true},{"name":"NMWirelessToggle","title":null,"visible":false},{"name":"NMModemToggle","title":null,"visible":false},{"name":"NMBluetoothToggle","title":null,"visible":false},{"name":"NMVpnToggle","title":null,"visible":false},{"name":"BluetoothToggle","title":"Bluetooth","visible":false},{"name":"PowerProfilesToggle","title":"Modo de energia","visible":true},{"name":"NightLightToggle","title":"Luz noturna","visible":true},{"name":"DarkModeToggle","title":"Estilo escuro","visible":true},{"name":"KeyboardBrightnessToggle","title":"Teclado","visible":false},{"name":"RfkillToggle","title":"Modo avião","visible":false},{"name":"RotationToggle","title":"Rotação automática","visible":false},{"name":"DndQuickToggle","title":"Não perturbe","visible":true},{"name":"BackgroundAppsToggle","title":"Sem aplicativos em segundo plano","visible":false},{"name":"MediaSection","title":null,"visible":false},{"name":"Notifications","title":null,"visible":true}]'
user-removed-buttons=['SystemItem']

[rounded-window-corners-reborn]
custom-rounded-corner-settings=@a{sv} {}
enable-preferences-entry=true
focused-shadow={'verticalOffset': 4, 'horizontalOffset': 0, 'blurOffset': 13, 'spreadRadius': 4, 'opacity': 60}
settings-version=uint32 6
skip-libadwaita-app=false
skip-libhandy-app=false
tweak-kitty-terminal=true
unfocused-shadow={'verticalOffset': -2, 'horizontalOffset': 0, 'blurOffset': 12, 'spreadRadius': -1, 'opacity': 65}

[tiling-assistant]
active-window-hint-color='rgb(211,70,21)'
last-version-installed=46
overridden-settings={'org.gnome.mutter.edge-tiling': <@mb nothing>, 'org.gnome.mutter.keybindings.toggle-tiled-left': <@mb nothing>, 'org.gnome.mutter.keybindings.toggle-tiled-right': <@mb nothing>}

[user-theme]
name='Yaru-blue-dark'

[window-title-is-back]
ease-time=0
fixed-width=false
show-icon=false
show-title=false
